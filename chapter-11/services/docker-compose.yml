    volumes:
      - ./market:/usr/src/app
    links:
      - "rabbitmq:simplebank-rabbitmq"
    environment:
      RABBIT_PASSWORD: "guest"
      RABBIT_USER: "guest"
      RABBIT_HOST: "rabbitmq"
      RABBIT_PORT: "5672"
      RABBIT_MANAGEMENT_PORT: "15672"
  rabbitmq:
    container_name: simplebank-rabbitmq
    image: rabbitmq:3.6-management
    ports:
      - "5673:5672"
      - "15673:15672"
  redis:
    container_name: simplebank-redis
    image: redis
    ports:
